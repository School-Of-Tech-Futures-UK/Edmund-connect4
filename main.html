<html lang="en">
    
    <head>
        <title>Connect 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        


        <link rel="stylesheet" href="style.css" />
        
    </head>
    
    <body>

        <h1> C🔴nnect F🟡ur </h1>
        <div id="showTurns">
            <button id="reset" onClick = "resetButton(event)">NEW GAME</button>
            <th>Turns left</th>
            <span id="turns-left">42</span>
            <span id="colour-turn">Red starts first</span>
        </div>
        <div id="game-grid">
            <div class="row">
                <div class="col" id="row0col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row0col6" onClick="positionClick(event);"> ⚪ </div>
            </div>
            <div class=" row">
                <div class="col" id="row1col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row1col6" onClick="positionClick(event);"> ⚪ </div>
            </div>
            <div class="row">
                <div class="col" id="row2col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row2col6" onClick="positionClick(event);"> ⚪ </div>
                <b-table class="playerName">
                    <b-col>
                        
                        <ul id="highScoreBoard">HALL OF FAME 🏆 </ul>
                        
                        <div id="topScores"></div>
                        <b-row>
                        <b-row>
                            
                                <b-row>
                                   
                                </b-row>
                            <div>
                                <th>🔴 Player:</th>
                                <td><input type="text" id="redName" placeholder="Winner's name" disabled /></td>
                            </div>
                        </b-row>
                        <b-row>
                            <div>
                                <td>🟡 Player:</td>
                                <td><input type="text" id="yellowName" placeholder="Winner's name" disabled /></td>
                            </div>
                            <button type="submit" onClick="addHighScore(event)" id="submit-button" disabled>Only winners can enter Hall of Fame </button>
                        
                        </b-row>
                    </b-col>
                </b-table>
            </div>
            <div class="row">
                <div class="col" id="row3col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row3col6" onClick="positionClick(event);"> ⚪ </div>

                

            </div>
            <div class="row">
                <div class="col" id="row4col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row4col6" onClick="positionClick(event);"> ⚪ </div>
            </div>
            <div class="row">
                <div class="col" id="row5col0" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col1" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col2" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col3" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col4" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col5" onClick="positionClick(event);"> ⚪ </div>
                <div class="col" id="row5col6" onClick="positionClick(event);"> ⚪ </div>
            </div>

            <div id="winner-text"><span id="winning-player"></span></div>
        
            <p id="turn-turn"><span id="player-turn"></span></p> 

            
           
           

      

        
        <script src="./connect4.js"></script>
    </body>
</html>
